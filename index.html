<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamSync Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      /* Custom scrollbar for sheet view and board */
      .sheet-scroll::-webkit-scrollbar, .overflow-y-auto::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .sheet-scroll::-webkit-scrollbar-track, .overflow-y-auto::-webkit-scrollbar-track {
        background: transparent; 
      }
      .sheet-scroll::-webkit-scrollbar-thumb, .overflow-y-auto::-webkit-scrollbar-thumb {
        background: #e5e7eb; 
        border-radius: 10px;
      }
      .sheet-scroll::-webkit-scrollbar-thumb:hover, .overflow-y-auto::-webkit-scrollbar-thumb:hover {
        background: #d1d5db; 
      }

      @keyframes modalIn {
        from { opacity: 0; transform: scale(0.95) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-modalIn {
        animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
